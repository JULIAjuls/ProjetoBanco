<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Julia's Bank - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">

    <div class="container-fluid mt-3">
        
        {{#erro_autenticacao}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Não foi possível autenticar o usuário.
        </div>
        {{/erro_autenticacao}}

        {{#sucesso_saida}}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Saída efetuada com sucesso.
        </div>
        {{/sucesso_saida}}



        <img src="imgs/png/logo-no-bkg.png" class="mx-auto d-block img-fluid mt-5" width="700">

        <form action="/autenticar" method="post">
            <div class="row">
                <div class="col-4 mt-5 mx-auto d-block">
                    <center><label for="email" class="text-light fw-bold">Email</label></center>
                    <input type="email" id="email" name="email" class="form-control text-center" placeholder="Seu email de usuário">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mt-3 mx-auto d-block">
                    <center><label for="senha" class="text-light fw-bold">Senha</label></center>
                    <input type="password" id="senha" name="senha" class="form-control text-center" placeholder="Sua senha de acesso">
                </div>
            </div>
            <div class="col-1 mt-2 mx-auto d-block">
                <button type="submit" class="btn btn-success w-100 mt-3">Autenticar</button>
            </div>
        </form>
        
    </div>

</body>

</html>
