<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">

    <div class="container mt-5">
        {{#pessoa}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{pessoa.result}}</strong> cadastrado(a) com sucesso!
            </div>
        {{/pessoa}}

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/erro}}

        <h1 class="text-light fw-bold text-center">Cadastro de pessoa</h1>

        <form action="/cadastrar" method="post">
            <div class="col-12">
                <label class="form-label text-light fw-bold" for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" name="nome">
            </div>
            <div class="col-12">
                <label class="mt-2 form-label text-light fw-bold" for="cpf">CPF</label>
                <input class="form-control" type="number" id="cpf" name="cpf">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="dataNasc" class="mt-2 form-label text-light fw-bold">Data de nascimento: </label>
                    <input type="date" class="form-control" id="dataNasc" name="dataNasc" value="{{dados_pessoais.dataNasc}}"> 
                </div> 
                <div class="col-6">
                    <label class="mt-2 form-label form-label text-light fw-bold" for="telefone">Telefone</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone">
                </div>
            </div>            
            <div class="col-12">
                <label for="endereco" class="mt-2 form-label text-light fw-bold">Endereço: </label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{pessoa.endereco}}">   
            </div>
            <div class="col-12">
                <label for="cep" class="mt-2 form-label text-light fw-bold">CEP: </label>
                <input type="number" class="form-control" id="cep" name="cep" value="{{pessoa.cep}}">   
            </div>
            
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
            </div>
        </form>

    </div>

</body>

</html></html>
